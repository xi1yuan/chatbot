<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infobip Live Chat Example</title>
    <script>
    (function(I,n,f,o,b,i,p){
        I[b]=I[b]||function(){(I[b].q=I[b].q||[]).push(arguments)};
        I[b].t=1*new Date();i=n.createElement(f);i.async=1;i.src=o;
        p=n.getElementsByTagName(f)[0];p.parentNode.insertBefore(i,p)})(window,document,'script','https://livechat.infobip.com/widget.js','liveChat');

    liveChat('init', '9d5d3044-37ab-4946-aebd-a21ae30589ee');

    // 페이지 로드 후 3초 뒤에 자동으로 채팅 창을 열도록 설정
    document.addEventListener("DOMContentLoaded", function() {
        // 모바일에서 상호작용 이후 열기
        if (window.innerWidth <= 800) {
            // 모바일 환경에서 사용자가 화면을 터치할 때 열기
            window.addEventListener('touchstart', function() {
                setTimeout(function() {
                    liveChat('open');
                }, 500); // 터치 후 0.5초 뒤에 열리도록 설정
            });
        } else {
            setTimeout(function() {
                liveChat('open');
            }, 3000); // 데스크탑 환경에서는 3초 후 자동으로 열기
        }
    });
    </script>
</head>
<body>
    <h1>Welcome to Our Website</h1>
    <p>Feel free to chat with us via the live chat widget!</p>
</body>
</html>
